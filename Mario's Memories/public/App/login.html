<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>Login</title>
</head>
<body>
    <div class="mario">
        <img src="./elementos/MarioLogin.png" alt="Mario" class="mario-img">
    </div>

    <div class="login">
        <img src="./Logo/Perfil.png" alt="Perfil" class="perfil-img">
         <h1 class="titulo">Faça o login para Jogar!</h1>
        <div class="inputs_login">
    <input type="text" id="input_email" placeholder="Email"> <br><br>
    <input type="password" id="input_senha" placeholder="Password"><br><br>
    
    <button onclick="entrar()"></button><br><br>

    <div class="texto-cadastro">
        <span style="color: white;"> Não é cadastrado? </span>
        <a href="./cadastro.html" class="clique" style="color: #E52521;">Clique aqui!</a>
    </div>
    <div class="voltar-site">
        <a href="./Site.html">Voltar</a>
    </div>

    <div id="mensagem"></div>
</div>

</body>
</html>

<script>

    function entrar(){

            var emailVar = input_email.value;
            var senhaVar = input_senha.value;

            
            fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "/dashboard/jogo.html";
                    }, 1000);
                    
                });

            } else {
                if(emailVar == "" || senhaVar == ""){
                alert("Email ou senha não preenchido! Por favor preencha!")
                }else{
                console.log("Houve um erro ao tentar realizar o login!");
                alert("Email ou senha INVÁLIDOS! Insira corretamente!")
                }
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
